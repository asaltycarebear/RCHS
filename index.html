<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Update--> <meta name="description" content="RCHS Checklist">
    <!--Update--> <title>Cleaning Checklist</title>
    <!--Update--> <link rel="stylesheet" href="styles/styles.css">
    <!--Update--> <script src="scripts/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Quantico&display=swap" rel="stylesheet">
</head>
<body>
<header>

    <h1>Cleaning Checklist</h1>

    <nav>
        <button id ="menu" class="hamburger">☰</button>
        <nav id ="nav-menu">
            <ul>
                <li><a href="index.html">Checklist</a></li>
                <li><a href="formbygroup.html">Checklist</a></li>
                <li><a href="record.html">Record</a></li>
            </ul>
        </nav>
    </nav>
</header>
    <main>
        <form>
            <h2>Trash</h2>
            
            <label>
                <input type="checkbox"> 1: Empty trash cans in hallways (liners as needed) – 9 total, including pods
                <div class="button-row">
                    <button type="button" class="startBtn" data-task="Trash 1">Start</button>
                    <button type="button" class="stopBtn" data-task="Trash 1">Stop</button>
                </div>
            </label>
           
            <label>
                <input type="checkbox"> 2: Empty trash cans in Main & Aux. Gym (liners as needed)
                <div class="button-row">
                    <button type="button" class="startBtn" data-task="Trash 1">Start</button>
                    <button type="button" class="stopBtn" data-task="Trash 1">Stop</button>
                </div>
          
            <label>
                <input type="checkbox"> 3: Empty trash cans in Commons (as needed)
                <div class="button-row">
                    <button type="button" class="startBtn" data-task="Trash 1">Start</button>
                    <button type="button" class="stopBtn" data-task="Trash 1">Stop</button>
                </div>
            </label>

            <h2>Floors</h2>
            
            <label>
                <input type="checkbox"> 1: Dust mop hard floors in Townsquare, Commons, and back of 9000’s pod
                <div class="button-row">
                    <button type="button" class="startBtn" data-task="Trash 1">Start</button>
                    <button type="button" class="stopBtn" data-task="Trash 1">Stop</button>
                </div>
            </label>
            
            <label>
                <input type="checkbox"> 2: Wash hard floors with Zamboni (except Commons)
                <div class="button-row">
                    <button type="button" class="startBtn" data-task="Trash 1">Start</button>
                    <button type="button" class="stopBtn" data-task="Trash 1">Stop</button>
                </div>
            </label>
            
            <label>
                <input type="checkbox"> 3: Sweep edges/corners, then wet mop
                <div class="button-row">
                    <button type="button" class="startBtn" data-task="Trash 1">Start</button>
                    <button type="button" class="stopBtn" data-task="Trash 1">Stop</button>
                </div>
            </label>
            
            <label>
                <input type="checkbox"> 4: Vacuum all carpeted areas (lower level only)
                <div class="button-row">
                    <button type="button" class="startBtn" data-task="Trash 1">Start</button>
                    <button type="button" class="stopBtn" data-task="Trash 1">Stop</button>
                </div>
            </label>
            
            <label>
                <input type="checkbox"> 5: Sweep & wet mop all 5 staircases
                <div class="button-row">
                    <button type="button" class="startBtn" data-task="Trash 1">Start</button>
                    <button type="button" class="stopBtn" data-task="Trash 1">Stop</button>
                </div>
            </label>
            
            <label>
                <input type="checkbox"> 6: Main & Aux. Gym – dust mop, run Zamboni on hardwood floors
                <div class="button-row">
                    <button type="button" class="startBtn" data-task="Trash 1">Start</button>
                    <button type="button" class="stopBtn" data-task="Trash 1">Stop</button>
                </div>
            </label>

            <h2>Gym & Commons</h2>
            
            <label>
                <input type="checkbox"> 1: Remove trash, wrappers, gum, etc. from bleachers (blower may be used)
                <div class="button-row">
                    <button type="button" class="startBtn" data-task="Trash 1">Start</button>
                    <button type="button" class="stopBtn" data-task="Trash 1">Stop</button>
                </div>
            </label>
            
            <label>
                <input type="checkbox"> 2: Wipe down Commons tables after use
                <div class="button-row">
                    <button type="button" class="startBtn" data-task="Trash 1">Start</button>
                    <button type="button" class="stopBtn" data-task="Trash 1">Stop</button>
                </div>
            </label>
            
            <label>
                <input type="checkbox"> 3: Set as many tables as time permits for next morning
                <div class="button-row">
                    <button type="button" class="startBtn" data-task="Trash 1">Start</button>
                    <button type="button" class="stopBtn" data-task="Trash 1">Stop</button>
                </div>
            </label>

            <h2>Glass & Surfaces</h2>
            
            <label>
                <input type="checkbox"> 1: Clean all lower glass doors & windows</label>
            <label>
                <input type="checkbox"> 2: Clean/wipe partition glass (inside & outside Main Gym)
                <div class="button-row">
                    <button type="button" class="startBtn" data-task="Trash 1">Start</button>
                    <button type="button" class="stopBtn" data-task="Trash 1">Stop</button>
                </div>
            </label>
            
            <label>
                <input type="checkbox"> 3: Clean outside partition glass on all classroom doors
                <div class="button-row">
                    <button type="button" class="startBtn" data-task="Trash 1">Start</button>
                    <button type="button" class="stopBtn" data-task="Trash 1">Stop</button>
                </div>
            </label>
            
            <label>
                <input type="checkbox"> 4: Wipe down vending machines
                <div class="button-row">
                    <button type="button" class="startBtn" data-task="Trash 1">Start</button>
                    <button type="button" class="stopBtn" data-task="Trash 1">Stop</button>
                </div>
            </label>

            <h2>Fixtures & Misc.</h2>
            
            <label>
                <input type="checkbox"> 1: Disinfect & polish drinking fountains (8 total)
                <div class="button-row">
                    <button type="button" class="startBtn" data-task="Trash 1">Start</button>
                    <button type="button" class="stopBtn" data-task="Trash 1">Stop</button>
                </div>
            </label>
            
            <label>
                <input type="checkbox"> 2: Take down flags, fold, and place in security office
                <div class="button-row">
                    <button type="button" class="startBtn" data-task="Trash 1">Start</button>
                    <button type="button" class="stopBtn" data-task="Trash 1">Stop</button>
                </div>
            </label>

            <h2>Closing Duties</h2>
            
            <label>
                <input type="checkbox"> 1: Turn off lights
                <div class="button-row">
                    <button type="button" class="startBtn" data-task="Trash 1">Start</button>
                    <button type="button" class="stopBtn" data-task="Trash 1">Stop</button>
                </div>
            </label>
            
            <label>
                <input type="checkbox"> 2: Close and lock all pod and main entry doors, and main offices (Townsquare, Front, & 4000 pod. also check Commons, & Gym. Doors frequently proped open for air flow.)
                <div class="button-row">
                    <button type="button" class="startBtn" data-task="Trash 1">Start</button>
                    <button type="button" class="stopBtn" data-task="Trash 1">Stop</button>
                </div>
            </label>
            
            <h2>Additional Notes</h2>
            
            <textarea placeholder="Describe other tasks completed..."></textarea>

            <br><br>

            <button type="submit">Submit Checklist</button>

        </form>
    
    </main>
    
    <footer>
        <p>©️<span id="currentyear"></span> ❖ Garrett Stockwell ❖ Colorado, USA</p>
        <p id="lastModified"></p>
    </footer>

</body>

</html>
